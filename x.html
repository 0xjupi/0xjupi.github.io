<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Typing Animation</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: 'Courier New', monospace;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .typing-box {
            background-color: #1a1a1a;
            padding: 2rem;
            border: 2px solid #00ff99;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px #00ff99;
            font-size: 1.1rem;
            white-space: pre-line;
        }

        .blinking-cursor {
            display: inline-block;
            width: 10px;
            background-color: #00ff99;
            animation: blink 1s steps(2, start) infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
<div class="typing-box" id="typingBox">
    <!-- Typed text will appear here -->
</div>

<script>
    const infoText = `
Name: Jupi
Age: 24
Date of Birth: 12 March 2001
Address: Frankfurt am Main, Germany
Language: German (A2â€“B1), English (Fluent)
Seeking: Part-time or Full-time Job (Retail / Service / Lager)
    `;

    const typingBox = document.getElementById('typingBox');
    let index = 0;

    function typeNextChar() {
        if (index < infoText.length) {
            typingBox.innerHTML = infoText.slice(0, index + 1) + '<span class="blinking-cursor"></span>';
            index++;
            setTimeout(typeNextChar, 30); // Typing speed (ms)
        } else {
            typingBox.innerHTML = infoText; // Remove cursor at the end
        }
    }

    typeNextChar();
</script>
</body>
</html>
